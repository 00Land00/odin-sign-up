<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Sign Up</title>
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/img-panel.css" />
    <link rel="stylesheet" href="styles/form-section.css" />
  </head>
  <body>
    <div id="img-panel">
      <img src="media/mountain.jpg" alt="picture of a mountain" id="bg-img" />
      <div class="logo">
        <img src="media/odin-lined.png" alt="viking logo" class="logo-img" />
        <h1 class="logo-txt">ODIN</h1>
      </div>
      <p class="credits">
        Photo by
        <a
          href="https://unsplash.com/photos/snow-mountain-under-stars-phIFdC6lA4E"
          >Benjamin Voros</a
        >
        on
        <a
          href="https://unsplash.com/photos/snow-mountain-under-stars-phIFdC6lA4E"
          >Unsplash</a
        >
      </p>
    </div>
    <div id="form-section">
      <header>
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </h3>
        <h3>You <em>know</em> you want to.</h3>
      </header>
      <form action="/sign-up" method="POST" id="sign-up">
        <h3>Let's do this!</h3>
        <div id="field-ctnr">
          <fieldset>
            <div>
              <label for="first-name" name="user_firstname">FIRST NAME</label>
              <input id="first-name" type="text" pattern="^[A-Za-z]+$" required />
              <small data-help="* Must only contain alphabets"></small>
            </div>
            <div>
              <label for="last-name" name="user_lastname">LAST NAME</label>
              <input id="last-name" type="text" pattern="^[A-Za-z]+$" required />
              <small data-help="* Must only contain alphabets"></small>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label for="email" name="user_email">EMAIL</label>
              <input id="email" type="email" required />
              <small data-help="* Must be a valid email format"></small>
            </div>
            <div>
              <label for="phone" name="user_phone">PHONE NUMBER</label>
              <input
                id="phone"
                type="text"
                pattern="^\d{3}-\d{3}-\d{4}$"
                title="XXX-XXX-XXXX"
                required
              />
              <small data-help="* Must be of the form XXX-XXX-XXXX"></small>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label for="password" name="user_password">PASSWORD</label>
              <input id="password" type="password" required />
              <small data-help="* Passwords do not match"></small>
            </div>
            <div>
              <label for="confirm-password" name="confirm_pass"
                >CONFIRM PASSWORD</label
              >
              <input id="confirm-password" type="password" required />
              <small data-help="* Passwords do not match"></small>
            </div>
          </fieldset>
        </div>
        <div id="submit-ctnr">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="/sign-in">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
